<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='read.css') }}">
    <title>blog</title>
</head>
<body>
    <main>
        <div class="header">
            <h2>{{ title }}</h2>
            <small>
                <span>20xx-xx-xx</span>
                <span>lesh</span>
                <span>
                    <a href="/delete/{{ id }}">삭제하기</a>
                    <a href="/update/{{ id }}">수정하기</a>
                </span>
            </small>
        </div>
        <hr>
        <div class="body">
            <p>
                {{ body|markdown }}
            </p>
            <p class="menuBar">
                <!-- <a class="menu" href="/read/{{ id - 1 }}">이전 글</a> -->
                <a class="menu" href="/">홈</a>
                <!-- <a class="menu" href="/read/{{ id + 1 }}">다음 글</a> -->
            </p>
        </div>
        <hr>
        <h6 style="display: none;">0개의 댓글이 있습니다.</h6>
        <div class="commentBody" style="display: none;">
            <input type="text" id="commentId" disabled>
            <input type="password" name="" id="commentPassword" disabled>
            <div class="comment">
                <textarea class="commentBox form-control" rows="4" placeholder="댓글 기능은 아직 지원하지 않습니다." id="commentBox" disabled></textarea>
                <button type="button" class="commentBtn btn btn-outline-primary" id="commentBtn" disabled>댓글 등록</button>
            </div>
        </div>

    </main>
    <!-- <script src="index.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
