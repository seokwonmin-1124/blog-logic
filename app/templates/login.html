<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    </head>
<body>
<main>
    <div class="card">
        {% if login == True %}
        <h2>{{ userName }}님, 어서오세요</h2>
        <a href="/">홈</a>
        <a href="/create">글쓰기</a>
        <a type="button" class="btn btn-outline-primary" href="{{ url_for("dologout") }}">로그아웃</a>
        {% else %}
        <form action="{{ url_for("dologin") }}" method="post" id="login">
            <h2>로그인</h2>
            <div class="form-floating">
                <input type="id" name="loginId" id="loginId" class="form-control" placeholder="enter id" required value="">
                <label for="email">enter id</label>
            </div>
            <div class="form-floating">
                <input type="password" name="loginPw" id="loginpW" class="form-control" placeholder="enter password"
                    required value="">
                <label for="password">enter password</label>
            </div>
            <button type="submit" class="btn btn-outline-primary login">login</button>
            <a href="/">홈</a>
            <small>회원가입 따위는 없다</small>
        </form>
        {% endif %}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
